<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 6</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 class="fs-1 fw-bold">Conversor de monedas Nacional</h1>

      <div class="formulario">
        <h2 class="fs-3 fw-bold">Pesos CLP</h2>
        <form id="formulario">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="monto"
              placeholder="Ingrese monto en CLP"
            />
          </div>
          <div class="mb-3">
            <h3 class="fs-5 fw-bold">Moneda a convertir</h3>

            <select name="moneda" id="moneda">
              <option value="">Seleccione moneda</option>
              <option value="dolar">Dolar</option>
              <option value="uf">UF</option>
              <option value="euro">Euro</option>
            </select>
          </div>
          <button id="agregar" class="btn btn-info fw-bold">Buscar</button>
        </form>
        <p class="resultado fs-4" id="resultado"></p>

        <span id="errorSpan"></span>
      </div>
      <div class="contenedor-grafico">
        <canvas class="grafico" id="myChart"></canvas>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
